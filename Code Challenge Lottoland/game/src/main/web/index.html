<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LottoLand CODE CHALLENGE for Full-stack Developer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" 
        rel="stylesheet" 
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" 
        crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <link href='https://fonts.googleapis.com/css?family=Raleway' rel='stylesheet'>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" 
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" 
        crossorigin="anonymous">
    </script>
    <script type="text/javascript" src="main.js"></script>
</head>
<body>
    
    <div class="container-fluid row mt-2">
        <div class="col">Rock-Paper-Scissors Game</div>
        <div id="statistics" class="col">> Statistics</div>
        <div class="col-8"></div>
    </div>
    <div class="container-fluid row my-5">
        <div class="col-9 ">
            <div class="row">
                <div class="col-1"></div>
                <div class="col-9">
                    <div class="row mt-5">
                        <div class="col text-center display-6">PLAYER ONE
                            <div id="player1" class="h4"></div>
                        </div>
                        <div class="col text-center display-6">RESULT
                            <div id="result" class="h4"></div>
                        </div>
                        <div class="col text-center display-6">PLAYER TWO
                            <div id="player2" class="h4"></div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-3"></div>
                        <div class="col-5 ring mt-5 d-flex justify-content-center">
                            <div class="player1hand">
                                <img id="player1img" src="" alt="" class="handleft">
                            </div>
                            <div id="nRounds" class="h1 mt-5"></div>
                            <div class="player2hand">
                                <img id="player2img" src="" alt="" class="handright">
                            </div>
                        </div>
                    </div>
                    <div class="row mt-5">
                        <a id="playRound" class="col text-center button">PLAY ROUND</button>
                        <a id="restart" class="col text-center button">RESTART GAME</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="col">
            <table class="table">
                <thead>
                    <tr>
                    <th scope="col">#</th>
                    <th scope="col">Player ONE</th>
                    <th scope="col">Player TWO</th>
                    <th scope="col">Result</th>
                    </tr>
                </thead>
                <tbody id="playedGames"></tbody>
            </table>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" 
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" 
        crossorigin="anonymous">
    </script>
    
</body>
</html>
